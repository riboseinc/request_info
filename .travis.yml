dist: trusty
sudo: required
language: ruby

addons:
  apt:
    sources:
      - sourceline: ppa:maxmind/ppa
    packages:
      - libmaxminddb0
      - libmaxminddb-dev
      - mmdb-bin

cache:
  - bundler

before_install:
  - gem install bundler -v 1.16.1

rvm:
  - "2.2"
  - "2.3"
  - "2.4"
  - "2.5"
  - "ruby-head"

gemfile:
  - "gemfiles/Rails-5.1.gemfile"

matrix:
  include:
    - rvm: "2.5"
      gemfile: "gemfiles/Rails-5.0.gemfile"
    - rvm: "2.3"
      gemfile: "gemfiles/Rails-4.2.gemfile"
    - rvm: "2.3"
      gemfile: "gemfiles/Rails-4.1.gemfile"
    - rvm: "2.5"
      gemfile: "gemfiles/Rails-head.gemfile"

  allow_failures:
    - rvm: "ruby-head"
    - gemfile: "gemfiles/Rails-head.gemfile"
